  <circle cx="120" cy="150" r="5" fill="#AC00FF" opacity="0.7"/>
  <!-- Yellow confetti -->
  <circle cx="160" cy="60" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="80" cy="100" r="3" fill="#FFD700" opacity="0.7"/>
  <!-- Triangles -->
  <polygon points="40,20 45,30 35,30" fill="#AC00FF" opacity="0.6"/>
  <polygon points="140,170 150,180 130,180" fill="#FFD700" opacity="0.6"/>
  <!-- More shapes... -->
