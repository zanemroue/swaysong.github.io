<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="swayGradient" x1="40" y1="4" x2="40" y2="76" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F50000"/>
      <stop offset="100%" stop-color="#AC00FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="36" fill="#f9f2ff" stroke="#612078" stroke-width="2"/>
  
  <!-- Card background -->
  <rect x="24" y="20" width="32" height="40" rx="6" fill="white" stroke="#612078" stroke-width="2"/>
  
  <!-- Album art placeholder -->
  <rect x="28" y="24" width="24" height="18" rx="4" fill="#f5f0f9"/>
  
  <!-- Song details -->
  <rect x="28" y="46" width="18" height="2.5" rx="1.25" fill="url(#swayGradient)" opacity="0.8"/>
  <rect x="28" y="51" width="12" height="2" rx="1" fill="url(#swayGradient)" opacity="0.6"/>
  
  <!-- Swipe indicators -->
  <!-- X on left (dislike) - made bigger -->
  <path d="M14,42 L22,34 M14,34 L22,42" stroke="url(#swayGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Heart on right (like) - made smaller to match X size -->
  <path d="M64,38 C64,35 62,32 60,33 C58,34 58,37 60,39 L64,43 L68,39 C70,37 70,34 68,33 C66,32 64,35 64,38Z" fill="none" stroke="url(#swayGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>